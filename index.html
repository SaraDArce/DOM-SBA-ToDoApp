<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM SBA - ToDo App</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div id="app">
      <nav id="nav" class="menu">
        <ul>
          <a href="#">Home</a>
          <a href="#">Today's ToDos</a>
          <a href="#">Projects</a>
        </ul>
      </nav>

      <label>
        <input
          type="checkbox"
          id="subtaskCheckbox"
          onclick="toggleSubtasks()"
        />
        Include Subtasks
      </label>
      <label style="margin-left: 20px">
        <input type="checkbox" id="notesCheckbox" onclick="toggleNotes()" />
        Include Notes
      </label>
      <table id="todoTable">
        <tr>
          <th>Tasks</th>
          <th id="subtaskHeader" style="display: none">Subtasks</th>
          <th id="notesHeader" style="display: none">Notes</th>
        </tr>
        <tr>
          <td>
            <input type="text" class="task" onkeypress="addTask(event)" />
          </td>
          <td>
            <input
              type="text"
              class="subtask"
              onkeypress="addTask(event)"
              style="display: none"
            />
          </td>
          <td>
            <input
              type="text"
              class="notes"
              onkeypress="addTask(event)"
              style="display: none"
            />
          </td>
        </tr>
      </table>
    </div>

    <!-- <h1 ${User} + "'" + s>ToDos</h1> -->
  </body>
</html>
